      <p>Llená el formulario para que podamos contactarte.</p>
       <form class="form">
        <br>
          <label for="nombre_apellido">Nombre y apellido</label>
          <input type="text" name="nombre_apellido"/>
          <br>
          <label for="correo_electronico">Correo electrónico</label>
          <input type="text" name="correo_electronico"/>
          <br>
          <label for="celular">Número de celular</label>
          <input type="tel" name="celular"/>
          <br>
           <label for="preferencia_contacto">¿Dónde preferís que te contactemos?</label>
           <select name="peferencia_contacto" >
            <option value="celular">Celular</option>
            <option value="correo_electronico">Correo electrónico</option>
           </select>
           <br>
           <label for="dudas">Motivo de contacto</label>
           <br>
           <textarea name="dudas" id="" cols="30" rows="10"></textarea>
           <br>
           <input type="submit" value="Enviar consulta"/>
        </form>
